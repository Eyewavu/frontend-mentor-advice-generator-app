<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Advice generator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <!-- <img src="./design/active-states.jpg" alt="" style="position: absolute; inset: 0; width: 100%; z-index: 2; opacity: 0.4;"> -->

  <div class="advice-container" role="article">
    <p class="advice-id">ADVICE #</p>
    <p class="advice">text goes here...</p>

    <div class="advice-decoration">
      <img class="advice-decoration-desktop" src="./images/pattern-divider-desktop.svg" alt="">

    </div>
    <button class="advice-btn">
      <img src="./images/icon-dice.svg" alt="">
    </button>
  </div>

  <script src="./script.js"></script>
